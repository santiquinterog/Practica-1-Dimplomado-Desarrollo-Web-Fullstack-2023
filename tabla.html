<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
</head>

<body>
  <table border="1" cellpadding="10">
    <caption>Ejemplo de tabla</caption>
    <thead>
      <tr>
        <th>País</th>
        <th>Capital</th>
        <th>Moneda</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Reino de España</td>
        <td colspan="2" align="center" class="alineacion" valign="center">Madrid</td>
      </tr>
      <tr>
        <td rowspan="2">Estados Unidos Mexicanos</td>
        <td>Ciudad de México</td>
        <td>Peso</td>
      </tr>
      <tr>
        <td>Buenos Aires</td>
        <td>Peso</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>No hay más países</td>
        <td>Sin capital</td>
        <td>Sin moneda</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
